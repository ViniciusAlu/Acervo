<h:head>
    <title>Listagem de Livros - JSF</title>
</h:head>
<h:body>
    <h1>Listagem de Livros (JSF)</h1>

    <h:dataTable value="#{livroBean.livros}" var="livro" border="1">
        <h:column>
            <f:facet name="header">TÃ­tulo</f:facet>
            #{livro.titulo}
        </h:column>
        <h:column>
            <f:facet name="header">Autor</f:facet>
            #{livro.autor}
        </h:column>
        <h:column>
            <f:facet name="header">Ano</f:facet>
            #{livro.ano}
